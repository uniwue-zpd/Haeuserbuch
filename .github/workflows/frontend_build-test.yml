name: Node.js Test Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
        working-directory: ./haeuserbuch_frontend

      - name: Build project
        run: npm run build --if-present
        working-directory: ./haeuserbuch_frontend
